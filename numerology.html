<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Numerology - Jyotish Tark</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-pink-50 to-yellow-100 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-md p-4 max-w-6xl mx-auto rounded-b-lg">
    <div class="flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <img src="logo.png" alt="Jyotish Tark Logo" class="h-10 w-10 object-contain" />
        <span class="text-xl md:text-2xl font-bold text-purple-700">Jyotish Tark</span>
      </div>
      <div class="md:hidden">
        <button id="menuToggle" class="text-purple-700 focus:outline-none text-xl">☰</button>
      </div>
      <nav id="navbar" class="hidden md:flex space-x-4">
        <a href="index.html" class="text-purple-700 hover:underline">Home</a>
        <a href="kundali-form.html" class="text-purple-700 hover:underline">Kundali</a>
        <a href="numerology.html" class="text-purple-700 font-semibold underline">Numerology</a>
        <a href="rashifal.html" class="text-purple-700 hover:underline">Rashifal</a>
      </nav>
    </div>
    <nav id="mobileNav" class="md:hidden hidden flex-col mt-4 space-y-2">
      <a href="index.html" class="text-purple-700">Home</a>
      <a href="kundali-form.html" class="text-purple-700">Kundali</a>
      <a href="numerology.html" class="text-purple-700 font-semibold">Numerology</a>
      <a href="rashifal.html" class="text-purple-700">Rashifal</a>
    </nav>
  </header>

  <!-- Numerology Section -->
  <section class="text-center py-12 px-4 max-w-2xl mx-auto">
    <h1 class="text-3xl md:text-4xl font-bold text-purple-800">Numerology Insights 🔢</h1>
    <p class="mt-4 text-gray-700 text-base md:text-lg">Enter your date of birth to know your numerology number and a brief personality trait.</p>

    <form class="mt-6 space-y-4" onsubmit="calculateNumber(event)">
      <input type="date" id="dob" required class="w-full border rounded p-2" />
      <button type="submit" class="w-full bg-purple-700 text-white py-2 rounded hover:bg-purple-800">Show My Number</button>
    </form>

    <div id="result" class="mt-8 text-lg text-purple-700 font-semibold"></div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-100 text-center text-sm text-gray-600 py-4">
    📞 Contact: jyotishtark@gmail.com | 📍 Based in India <br>
    © 2025 Jyotish Tark. All rights reserved.
  </footer>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const mobileNav = document.getElementById('mobileNav');

    menuToggle?.addEventListener('click', () => {
      mobileNav.classList.toggle('hidden');
    });

    function calculateNumber(event) {
      event.preventDefault();
      const dob = document.getElementById("dob").value;
      if (!dob) return;

      const digits = dob.replace(/[^0-9]/g, "").split("").map(Number);
      let sum = digits.reduce((a, b) => a + b, 0);
      while (sum > 9 && sum !== 11 && sum !== 22) {
        sum = sum.toString().split('').reduce((a, b) => a + Number(b), 0);
      }

      const meanings = {
        1: "Leader, ambitious, independent.",
        2: "Cooperative, sensitive, diplomatic.",
        3: "Creative, joyful, expressive.",
        4: "Practical, disciplined, loyal.",
        5: "Adventurous, freedom-loving, energetic.",
        6: "Responsible, nurturing, caring.",
        7: "Spiritual, thoughtful, introspective.",
        8: "Powerful, ambitious, successful.",
        9: "Compassionate, wise, humanitarian.",
        11: "Visionary, intuitive, inspirational.",
        22: "Master builder, visionary leader."
      };

      const result = document.getElementById("result");
      result.innerHTML = `Your Numerology Number is <span class="text-2xl">${sum}</span><br>${meanings[sum] || "Mystical and unique!"}`;
    }
  </script>

</body>
</html>
