<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numerology - Jyotish Tark</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    h1, h2 {
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-purple-50 min-h-screen py-8 px-4">

  <header class="bg-white shadow-md p-4 flex justify-between items-center rounded mb-8 max-w-4xl mx-auto">
    <div class="flex items-center space-x-2">
      <img src="logo.png" alt="Jyotish Tark Logo" class="h-10 w-10 object-contain" />
      <span class="text-xl md:text-2xl font-bold text-purple-700">Jyotish Tark</span>
    </div>
    <nav class="space-x-4">
      <a href="index.html" class="text-purple-700 hover:underline">Home</a>
      <a href="kundali-form.html" class="text-purple-700 hover:underline">Kundali Form</a>
      <a href="numerology.html" class="text-purple-700 hover:underline font-semibold">Numerology</a>
      <a href="rashifal.html" class="text-purple-700 hover:underline">Rashifal</a>
    </nav>
  </header>

  <main class="max-w-xl mx-auto bg-white p-6 shadow-xl rounded-xl text-center">
    <h1 class="text-3xl text-purple-700 font-semibold mb-4">ðŸ”¢ Discover Your Numerology</h1>
    <p class="mb-6 text-gray-700">Enter your name and birth date to reveal your Life Path Number and a glimpse into your soul.</p>

    <form onsubmit="event.preventDefault(); calculateNumerology();" class="space-y-4">
      <input type="text" id="name" placeholder="Your Full Name" required class="w-full p-2 border rounded">
      <input type="date" id="dob" required class="w-full p-2 border rounded">
      <button type="submit" class="w-full bg-purple-700 text-white py-2 rounded hover:bg-purple-800">Reveal My Number</button>
    </form>

    <div id="result" class="mt-6 text-lg text-gray-800 font-medium"></div>
  </main>

  <script>
    function calculateNumerology() {
      const dob = document.getElementById("dob").value;
      const name = document.getElementById("name").value.trim();
      if (!dob || !name) return;

      const numbers = dob.replace(/[^0-9]/g, '').split('').map(Number);
      let lifePath = numbers.reduce((a, b) => a + b, 0);
      while (lifePath > 9 && ![11, 22, 33].includes(lifePath)) {
        lifePath = lifePath.toString().split('').map(Number).reduce((a, b) => a + b);
      }

      const messages = {
        1: "You're a born leader with immense confidence and drive.",
        2: "You're a peacekeeper, full of compassion and harmony.",
        3: "You're a creative soul with the gift of expression.",
        4: "You're a builder, stable and grounded with strong discipline.",
        5: "You're adventurous and freedom-loving with a zest for life.",
        6: "You're a nurturer, family-oriented and full of love.",
        7: "You're a seeker of truth and deep wisdom.",
        8: "You're ambitious, strong, and destined for success.",
        9: "You're a humanitarian, wise and compassionate.",
        11: "You're a master of intuition and spiritual insight.",
        22: "You're a master builder with the power to manifest big dreams.",
        33: "You're a master teacher â€” selfless, loving, and enlightened."
      };

      document.getElementById("result").innerHTML = `
        <div class="text-purple-600 text-2xl mb-2">Your Life Path Number is: <strong>${lifePath}</strong></div>
        <p>${messages[lifePath] || "You are unique and extraordinary!"}</p>
      `;
    }
  </script>

</body>
</html>
