<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kundali Form - Jyotish Tark</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-50 to-indigo-100 min-h-screen font-sans">

  <!-- Header -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <img src="logo.png" alt="Jyotish Tark Logo" class="h-10 w-10 object-contain" />
      <span class="text-xl md:text-2xl font-bold text-purple-700">Jyotish Tark</span>
    </div>
    <nav class="space-x-4">
      <a href="index.html" class="text-purple-700 hover:underline">Home</a>
      <a href="kundali-form.html" class="text-purple-700 hover:underline">Kundali Form</a>
      <a href="numerology.html" class="text-purple-700 hover:underline">Numerology</a>
      <a href="rashifal.html" class="text-purple-700 hover:underline">Rashifal</a>
    </nav>
  </header>

  <!-- Form Section -->
  <section class="max-w-xl mx-auto mt-10 bg-white shadow-lg p-6 rounded">
    <h2 class="text-2xl font-bold text-purple-700 mb-4 text-center">Fill Your Birth Details</h2>
    <form action="https://formsubmit.co/jyotishtark@gmail.com" method="POST" class="space-y-4">
      <input type="hidden" name="_next" value="https://gyanendra2007.github.io/Jyotish-Tark/thankyou.html">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="New Kundali Request">

      <div>
        <label class="block mb-1 font-medium">Full Name</label>
        <input type="text" name="name" required class="w-full border rounded p-2">
      </div>

      <div>
        <label class="block mb-1 font-medium">Date of Birth</label>
        <input type="date" name="dob" required class="w-full border rounded p-2">
      </div>

      <div>
        <label class="block mb-1 font-medium">Time of Birth</label>
        <input type="time" name="birth_time" required class="w-full border rounded p-2">
      </div>

      <div>
        <label class="block mb-1 font-medium">Place of Birth</label>
        <input type="text" name="birth_place" required class="w-full border rounded p-2">
      </div>

      <div>
        <label class="block mb-1 font-medium">Mobile / WhatsApp</label>
        <input type="text" name="contact" required class="w-full border rounded p-2">
      </div>

      <div>
        <label class="block mb-1 font-medium">Any Specific Query (optional)</label>
        <textarea name="query" rows="4" class="w-full border rounded p-2"></textarea>
      </div>

      <button type="submit" class="w-full bg-purple-700 text-white py-2 rounded hover:bg-purple-800">Submit Details</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-100 text-center text-sm text-gray-600 py-4 mt-10">
    Â© 2025 Jyotish Tark. All rights reserved.
  </footer>

</body>
</html>
