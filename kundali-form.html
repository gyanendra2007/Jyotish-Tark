<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kundali Form - Jyotish Tark</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    h2 {
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-indigo-50 to-purple-100 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-50">
    <div class="flex items-center space-x-2">
      <img src="logo.png" alt="Jyotish Tark Logo" class="h-10 w-10 object-contain" />
      <span class="text-xl md:text-2xl font-bold text-purple-700">Jyotish Tark</span>
    </div>
    <nav class="space-x-4">
      <a href="index.html" class="text-purple-700 hover:underline">Home</a>
      <a href="kundali-form.html" class="text-purple-700 hover:underline">Kundali Form</a>
      <a href="numerology.html" class="text-purple-700 hover:underline">Numerology</a>
      <a href="rashifal.html" class="text-purple-700 hover:underline">Rashifal</a>
    </nav>
  </header>

  <!-- Form Section -->
  <section class="max-w-2xl mx-auto mt-12 bg-white shadow-xl p-8 rounded-3xl border-t-4 border-purple-500">
    <h2 class="text-3xl text-center text-purple-800 font-semibold mb-6">Kundali Request Form</h2>
    <p class="text-center text-gray-600 mb-8">Fill your birth details accurately so we can create your personalized Kundali manually.</p>

    <form action="https://formsubmit.co/jyotishtark@gmail.com" method="POST" class="space-y-6">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://gyanendra2007.github.io/Jyotish-Tark/thankyou.html">
      <input type="hidden" name="_subject" value="New Kundali Request">

      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" name="name" required class="w-full border border-purple-300 rounded-lg p-3 focus:ring-2 focus:ring-purple-400">
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700">Date of Birth</label>
          <input type="date" name="dob" required class="w-full border border-purple-300 rounded-lg p-3 focus:ring-2 focus:ring-purple-400">
        </div>

        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700">Time of Birth</label>
          <input type="time" name="birth_time" required class="w-full border border-purple-300 rounded-lg p-3 focus:ring-2 focus:ring-purple-400">
        </div>
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Place of Birth</label>
        <input type="text" name="birth_place" required class="w-full border border-purple-300 rounded-lg p-3 focus:ring-2 focus:ring-purple-400">
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Mobile / WhatsApp Number</label>
        <input type="text" name="contact" required class="w-full border border-purple-300 rounded-lg p-3 focus:ring-2 focus:ring-purple-400">
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Post Your Question or Issues (Optional)</label>
        <textarea name="query" rows="4" class="w-full border border-purple-300 rounded-lg p-3 focus:ring-2 focus:ring-purple-400"></textarea>
      </div>

      <button type="submit" class="w-full bg-purple-700 text-white font-semibold py-3 rounded-lg shadow-lg hover:bg-purple-800 transition duration-200">Submit Your Details</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-100 text-center text-sm text-gray-600 py-4 mt-12">
    Â© 2025 Jyotish Tark. All rights reserved.
  </footer>

</body>
</html>
